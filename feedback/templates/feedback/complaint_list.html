{% extends "feedback/base.html" %}

{% block content %}
<h1>Complaint list</h1>

{% if complaints %}
  <ul>
    {% for c in complaints %}
      <li>
        <a href="{% url 'complaint_detail' c.id %}">{{ c.title }}</a>
        {% if c.status == "resolved" %}
          ✅ Resolved
        {% else %}
          ⏳ Pending
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No complaints yet.</p>
{% endif %}

{% endblock %}
