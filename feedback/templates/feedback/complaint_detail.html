{% extends "feedback/base.html" %}

{% block content %}
<section class="page-hero">
  <div>
    <h1>{{ complaint.title }}</h1>
    <p class="muted">Complaint details and current status.</p>
  </div>
  <div class="hero-actions">
    <a class="btn btn-ghost" href="{% url 'complaint_list' %}">&#8592; Back</a>
    <a class="btn btn-primary" href="{% url 'complaint_create' %}">New complaint</a>
  </div>
</section>

<div class="card detail-card">
  <div class="detail-row">
    <span class="detail-label">Description</span>
    <p class="detail-value">{{ complaint.description }}</p>
  </div>

  <div class="detail-row">
    <span class="detail-label">Status</span>
    {% if complaint.status == "resolved" %}
      <span class="status-badge status-ok">&#10003; Resolved</span>
    {% else %}
      <span class="status-badge status-pending">&#9203; Pending</span>
    {% endif %}
  </div>
</div>
{% endblock %}
